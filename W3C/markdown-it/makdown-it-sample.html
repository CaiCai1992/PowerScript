<!DOCTYPE html>
<html>
<head>
<!-- <meta http-equiv="content-type" content="text/html; charset=UTF-8" /> -->
<meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
<meta charset="utf-8" />
<title>MarkdownSample</title>

<script src="js/jquery.js"></script>
<script src="js/Chart.bundle.js"></script>
<script src="js/util.js"></script>
<script src="js/moment.min.js"></script>
<script src="js/markdown-it.js"></script>
<script src="js/markdown-it-emoji.js"></script>
<script src="js/markdown-it-footnote.js"></script>
<script src="js/markdown-it-deflist.js"></script>

<script src="js/highlight/highlight.pack.js"></script>

<script type="text/javascript">
$(document).ready(function() {
     //var md = window.markdownit().use(window.markdownitEmoji);
    //<script>hljs.initHighlightingOnLoad();
   //hljs.initHighlightingOnLoad();
    // Actual default values
    //hljs.initHighlightingOnLoad();
    var md = window.markdownit({
        highlight: function (str, lang) {
                       if (lang && hljs.getLanguage(lang)) {
                         try {
                           return '<pre class="hljs"><code>' +
                                  hljs.highlight(lang, str, true).value +
                                  '</code></pre>';
                         } catch (__) {}
                       }
                       return '<pre class="hljs"><code>' + md.utils.escapeHtml(str) + '</code></pre>';
                   },
        html: true,
        linkify: true,
        typographer: true,
        }).use(window.markdownitEmoji).use(window.markdownitFootnote).use(window.markdownitDeflist);
    
     $.ajax({
            url : "Sample.md",
            dataType: "text",
            success : function (data) {
                        var result = md.render(data);
                        $("#markdownArea").html("<article class='markdown-body'>"+result+"</article>");
                      }
           });
       
   
});
</script>
<link rel="stylesheet" href="js/highlight/styles/googlecode.css">
<link rel="stylesheet" href="js/github-markdown.css">
<style type="text/css">
	.markdown-body {
		box-sizing: border-box;
		min-width: 200px;
		max-width: 980px;
		margin: 0 auto;
		padding: 45px;
	}

	@media (max-width: 767px) {
		.markdown-body {
			padding: 15px;
		}
	}
</style>

</head>


<body>
 <div>
</div>

    <div id="markdownArea">
    
    </div>
    
</body>
</html>
